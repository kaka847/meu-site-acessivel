<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igreja – Ministério de Mulheres</title>
  <!-- Linka com o CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Skip link para acessibilidade -->
  <a href="#conteudo" class="skip-link">Pular para o conteúdo</a>

  <!-- Cabeçalho -->
  <header>
    <h1>Unidas pelo Reino</h1>
    <p>Ministério de Mulheres</p>
  </header>

  <main id="conteudo">
    <!-- Banner -->
    <section class="banner">
      <img src="banner.jpg" alt="Banner do ministério" loading="lazy">
    </section>

    <!-- Quem Somos -->
    <section id="quem-somos">
      <h2>Quem Somos</h2>
      <p>
        Somos mulheres comprometidas em viver o evangelho de Cristo,
        apoiando umas às outras e florescendo na fé.
      </p>
      <img src="ministerio.jpg" alt="Mulheres reunidas no ministério" loading="lazy">
    </section>

    <!-- Galeria -->
    <section id="galeria">
      <h2>Galeria</h2>
      <div class="grid">
        <figure>
          <img src="galeria1.jpg" alt="Momento de oração no encontro" loading="lazy">
          <figcaption>Momento de oração</figcaption>
        </figure>
        <figure>
          <img src="galeria2.jpg" alt="Mulheres em roda de conversa" loading="lazy">
          <figcaption>Roda de conversa</figcaption>
        </figure>
        <figure>
          <img src="galeria3.jpg" alt="Louvor com dança" loading="lazy">
          <figcaption>Louvor com dança</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contato -->
    <section id="contato">
      <h2>Contato</h2>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Unidas pelo Reino</p>
  </footer>

  <!-- Script para efeito de fade nas imagens -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll("img");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          }
        });
      }, { threshold: 0.1 });

      images.forEach(img => observer.observe(img));
    });
  </script>
</body>
</html>
